Configuration:
  status: warn

  appenders:
    Console:
      name: LogToConsole
      PatternLayout:
        Pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %C{1}.%M() - Line: %L - %msg%n"

  Loggers:
    logger:
      - name: serverapp
        level: info
        additivity: false
        AppenderRef:
          - ref: LogToConsole

    Root:
      level: info
      AppenderRef:
        ref: LogToConsole